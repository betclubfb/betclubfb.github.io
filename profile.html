
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Profil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="profile-container" id="profileContainer">
        <div class="profile-header">
            <button id="closeButton" onclick="goToMenu()">X</button>
            <div class="profile-icon"></div>
            <div class="profile-info">
                <span id="username">İstifadəçi Adı: </span>
                <span id="email">E-poçt: </span>
                <span id="password">Şifrə: </span>
            </div>
        </div>

        <div class="buttons-container">
            <button class="button" onclick="handleButtonClick('Depozit et', 'Hesabınızı artırmaq üçün ilk 20₼ depozit üçün 20azn bonus qazanın.')">Depozit et</button>
            <button class="button" onclick="handleButtonClick('Depozit keçmişi', 'Depozit keçmişi yoxdur.')">Depozit keçmişi</button>
            <button class="button" onclick="handleButtonClick('Çıxarış et', 'Çıxarış üçün mövcud balans yoxdur.')">Çıxarış et</button>
            <button class="button" onclick="handleButtonClick('Çıxarış keçmişi', 'Çıxarış keçmişi yoxdur.')">Çıxarış keçmişi</button>
            <button class="button" onclick="handleButtonClick('Hesabdan çıxış', 'Hesabdan çıxmağa əminsiniz?')">Hesabdan çıxış</button>
            <button class="button" onclick="handleButtonClick('Dəstək', 'Bizimlə WhatsApp vasitəsilə əlaqə saxlayın.')">Dəstək</button>
        </div>
    </div>

    <div class="new-content" id="newContent">
        <!-- Yeni məzmun buraya əlavə olunacaq -->
    </div>

</body>
</html>
