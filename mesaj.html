<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilgilendirme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome linki -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('plan.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .popup {
      position: absolute;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 300px;
      width: 100%;
      height: auto;
      min-height: 150px;
      border: 3px solid #FFD700;
    }

    .popup p {
      font-size: 18px;
      font-weight: normal;
      color: #FFD700;
      margin-bottom: 20px;
      line-height: 1.6;
      text-align: center;
    }

    .popup-logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #FFD700;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .popup-button {
      background-color: #FFD700;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .popup-button:hover {
      background-color: #FFC107;
      transform: scale(1.1);
    }

    .popup-button:focus {
      outline: none;
    }

    .back-icon {
      position: absolute;
      height: 20px;
      top: 30px;
      left: 40px;
      font-size: 40px;
      color: #FFD700;
      cursor: pointer;
      z-index: 3;
    }

    .back-icon:hover {
      color: #FFF;
    }

    @media (max-width: 600px) {
      .popup {
        width: 90%;
        padding: 20px;
      }

      .popup-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .popup-button {
        padding: 10px 15px;
        font-size: 18px;
      }

      .popup p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="popup">
    <img src="logo.jpg" alt="Logo" class="popup-logo">
    <p>Bu oyunu oynamaq üçün hesabınızda kifayət qədər vəsait yoxdur. Depozit edərək hesabınızı aktivləşdirin və ya aviator oyununu sınayın.</p>
    <div class="popup-buttons">
      <button id="ok-btn" class="popup-button">Depozit</button>
      <button id="play-btn" class="popup-button">Aviatoru sınayın</button>
    </div>
  </div>

  <div class="back-icon" onclick="window.location.href = 'menu.html';">
    <i class="fas fa-arrow-left"></i> <!-- Font Awesome ok ikonu -->
  </div>

  <script>
    document.getElementById('ok-btn').addEventListener('click', function() {
      window.location.href = 'depozit.html'; // Depozit butonuna tıklanırsa yönlendirme
    });

    document.getElementById('play-btn').addEventListener('click', function() {
      window.location.href = 'aviator.html'; // Aviator butonuna tıklanırsa yönlendirme
    });
  </script>
</body>
</html>
