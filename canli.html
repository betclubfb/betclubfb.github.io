<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetClub Menü</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Genel Stil Ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
            margin-right: auto;
        }

        .navbar h1 .bet {
            color: red;
        }

        .navbar h1 .club {
            color: #f1c40f;
        }


    /* Navbar İçerisinde Cüzdan ve Bakiye */
.navbar .wallet-container {
    display: flex;
    align-items: center;
    gap: 10px; /* Cüzdan ve bakiye arasındaki boşluk */
}

.navbar .balance {
    font-size: 16px;
    color: white;
    font-weight: bold;
}

/* Cüzdan İkonu */
.navbar .wallet {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 40px;
    border-radius: 50%;
    background-color: #222;
    transition: 0.3s;
    font-size: 20px;
    margin-right: 30px;
}

.navbar .wallet:hover {
    background-color: #f1c40f;
}

/* Sayfa İçeriği */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding-top: 70px;
}

        /* Sayfa İçeriği */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 70px;
        }

        .game-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 fotoğraf her satırda */
            gap: 10px;
            padding: 0 5px;
            margin-bottom: 10px;
            overflow-y: auto;
            height: calc(100vh - 140px); /* Oyunlar alanını genişletmek için */
            padding-bottom: 80px; /* Alt menüyü engellemek için ekledik */
        }

        .game-images a {
            text-decoration: none;
        }

        .game-images img {
            margin-top: 10px;
            width: 95%;
            height: 260px;
            border: 4px solid #f1c40f;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: 0.3s;
        }

        .game-images img:hover {
            transform: scale(1.05);
            border-color: #e67e22;
        }

        /* Menü Altı */
        .bottom-menu {
            position: sticky;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 5px 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .bottom-menu div {
            text-align: center;
            color: #f1c40f;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    
              
    

        .bottom-menu div .material-icons {
            margin-bottom: 5px;
        }

        /* Side Menu (Yan Menü) */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: linear-gradient(to bottom right, #1abc9c, #9b59b6);
            transition: left 0.3s ease;
            z-index: 2000;
            padding-top: 60px;
            color: white;
            font-size: 18px;
            border-radius: 15px 0 0 15px;
        }

        .side-menu.active {
            left: 0;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .side-menu .close-btn:hover {
            color: red;
        }

        .side-menu a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            transition: 0.3s;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .side-menu a:hover {
            background-color: #f1c40f;
            color: #111;
        }
    
    
        .side-menu a.canli{
            background-color: #f1c40f;
            color: #111;
        }
    

        .side-menu a .material-icons {
            margin-right: 10px;
        }

        .side-menu .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .side-menu .profile:hover {
            background-color: #f39c12;
        }

        .side-menu .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .side-menu .profile span {
            font-size: 18px;
            color: white;
        }

        .spin-wheel {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 18px;
            transition: 0.3s;
            border-bottom: 2px solid #34495e;
        }

        .spin-wheel:hover {
            background-color: #f1c40f;
            color: #111;
        }

        .spin-wheel .material-icons {
            margin-right: 10px;
        }

        .side-menu h1 {
            font-size: 22px;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .side-menu h1 .bet {
            color: red;
        }

        .side-menu h1 .club {
            color: #f1c40f;
        }

 
.kapsayici {
    margin-top: 10px;
    margin: -10px;
    position: sticky;
    top: 50px; /* Navbarın hemen altında */
    left: 0;
    width: 100%;
    background-color: #111; /* Siyah arka plan */
    z-index: 1000; /* Navbarın altında ama diğer içeriklerin üstünde */
    padding: 10px 0; /* Görsel olarak daha iyi oturması için */
}
    

.page-title {
    height: 10px;
    width: 80%;
    text-align: center;
    font-size: 20px;
    color: black;
    background-color: #f1c40f;
    padding: 15px 30px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: bold; /* Kalın yazı */
    margin: auto; /* Ortalamak için */
}
    
    
        .yazi {
            align-items: center;
            margin-top: -7px;
            width: 100%;
        }

        

        /* Düzenli bitiş için son oyun hizalama */
        .game-images a:last-child {
            margin-bottom: 0;
        }
    
    
    
    /* WhatsApp Ikonu için Stil */
.whatsapp-icon {
    position: fixed;
    bottom: 100px;  /* Alt tarafta 20px mesafe */
    right: 20px;   /* Sağ tarafta 20px mesafe */
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #25d366;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    z-index: 1001; /* Diğer öğelerin üstünde olacak şekilde */
    transition: transform 0.3s ease;
}

.whatsapp-icon:hover {
    transform: scale(1.1);  /* Hover efekt ile büyüme */
}

.whatsapp-icon img {
    width: 40px;
    height: 40px;
}
    
    
    
    </style>
    
    
<a href="https://wa.me/639639059348?text=Salam" target="_blank" class="whatsapp-icon">
    <img src="whatsapp.jpg" alt="WhatsApp" <a/>
</a>
    
    
    
    
</head>
<body>
   
    <div class="navbar">
    <h1><span class="bet">Bet</span><span class="club">Club</span></h1>
    <div class="wallet-container">
        <span class="balance"> Balans : 0₼</span>
        <div class="wallet" onclick="window.location.href='depozit.html';">
            <span class="material-icons">account_balance_wallet</span>
        </div>
    </div>
</div>

    <div class="kapsayici">
        <div class="page-title">
            <p class="yazi"> Canlı </p>
        </div>
    </div>

    <div class="container">
        <div class="game-images">
            <script>
const gameImages = [
    ...Array.from({ length: 12 }, (_, i) => `blackjack${i + 1}.jpg`),

];
            
            gameImages.forEach((image, i) => {
    document.write(`<a href="#" onclick="openSlotGame()"><img src="${image}" alt="Oyun ${i + 1}"></a>`);
});
      function openSlotGame() {
                    window.location.href = "mesaj.html";
                }
            </script>
        </div>
    </div>

    <div class="side-menu">
        <div class="close-btn" onclick="toggleMenu()">&#9776;</div>
        <h1><span class="bet">Bet</span><span class="club">Club</span></h1>
        <div class="profile"><a href="profile.html"><span class="material-icons">account_circle</span><span>Profil</span></a></div>
        <a class="jackpot" href="jackpot.html"><span class="material-icons">stars</span> Jackpot</a>
        <a class="slotlar" href="slotlar.html"><span class="material-icons">casino</span> Slotlar</a>
        <a class="canli" href="canli.html"><span class="material-icons">live_tv</span> Canlı</a>
        <a class="aviator" href="aviator.html"><span class="material-icons">flight</span> Aviator</a>
        <a class="rulet" href="rulet.html"><span class="material-icons">gamepad</span> Ruletlər</a>
        <a class="blackjack" href="blackjack.html"><span class="material-icons">gamepad</span> Blackjack</a>
        <a class="sans" href="sans.html"><span class="material-icons">trending_up</span> Yüksək şans</a>
        <a class="promokod" href="promokod.html"><span class="material-icons">local_offer</span> Promokod</a>
        
    </div>

    <div class="bottom-menu">
        <div onclick="toggleMenu()"><span class="material-icons">menu</span> Menü</div>
        <div class="menyu" onclick="window.location.href = 'menu.html'"><span class="material-icons">home</span> Ana Sayfa</div>
        <div class="casino" onclick="window.location.href = 'casino.html'"><span class="material-icons">casino</span> Casino</div>
        <div onclick="window.location.href = 'profile.html'"><span class="material-icons">account_circle</span> Profil</div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.side-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
